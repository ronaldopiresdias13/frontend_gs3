<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <!-- <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item> -->
          <ion-item>
            <ion-input [type]="mostrarSenha ? 'text' : 'password'" placeholder="Senha" formControlName="password"
              name="senha">
            </ion-input>
            <ion-button (click)="changeMostrarSenha()" fill="clear">
              <ion-icon [name]="mostrarSenha ? 'eye-off' : 'eye'">
              </ion-icon>
            </ion-button>
          </ion-item>
          <ion-button expand="full" (click)="login()">Entrar</ion-button>
          <p class="light"><a routerLink="/esqueceu-senha">Esqueceu senha?</a></p>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
