<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="light">
  <ion-button expand="full" (click)="addUser()">Adicionar Usuario</ion-button>
  <ion-list [inset]="true">
    <ion-item *ngFor="let user of users">
      <ion-label>{{user?.name}}</ion-label>
      <ion-button color="warning" (click)="editUser(user.id)">Editar</ion-button>
      <ion-button color="danger" (click)="deleteUser(user.id)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
