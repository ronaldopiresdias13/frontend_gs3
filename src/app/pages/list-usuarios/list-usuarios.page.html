<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-usuarios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item *ngFor="let user of users">
      <ion-label>{{user?.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
