<!-- src/app/pages/add-edit-profile/add-edit-profile.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Editar Perfil' : 'Adicionar Perfil' }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-perfis"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="profile.name" name="name" type="text"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="saveProfile()">{{ isEditing ? 'Salvar Alterações' : 'Adicionar Perfil' }}</ion-button>
</ion-content>
