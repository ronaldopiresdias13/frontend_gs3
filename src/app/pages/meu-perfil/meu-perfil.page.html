<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-subtitle>
        <ion-badge color="primary">{{user?.profile?.name}}</ion-badge>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>
          <ion-input label="Nome" labelPlacement="floating"  [(ngModel)]="user.name"></ion-input>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>
          <ion-input label="E-mail" labelPlacement="floating"  [(ngModel)]="user.email"></ion-input>
        </ion-label>
      </ion-item>

      <ion-button expand="full" (click)="updatePerfil()">Atualizar Perfil</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
