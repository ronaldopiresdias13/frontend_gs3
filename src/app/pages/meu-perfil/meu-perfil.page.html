<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="full">Editar Perfil</ion-button>

      <ion-item>
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>
          <h3>CPF:</h3>
          <label>{{user?.cpfcnpj}}</label>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="card" slot="start"></ion-icon>
        <ion-label>
          <h3>RG:</h3>
          <label>{{user?.rgie}}</label>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="gift" slot="start"></ion-icon>
        <ion-label>
          <h3>Data de Nascimento:</h3>
          <label>{{user?.nascimento | date: "dd/MM/yyyy"}}</label>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="transgender" slot="start"></ion-icon>
        <ion-label>
          <h3>Sexo:</h3>
          <label>{{user?.prestador?.sexo | titlecase}}</label>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="document-text" slot="start"></ion-icon>
        <ion-label>
          <h3>NÂº PIS:</h3>
          <label>{{user?.prestador?.pis}}</label>
        </ion-label>
      </ion-item>


    </ion-card-content>
  </ion-card>

</ion-content>
